<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close cancel" ng-click="closeModal()">X</button>
    <h3 class="margin-bottom-zero">Select an Employee</h3>
  </div>
  <div class="modal-body">
    <form name="employeeSelect" novalidate>
      <div class="row form-group">
        <div class="col-md-12" >
          <input type="checkbox" ng-model="welcomeMailFlag" name="welcome-mail" id="welcome-mail">
          <label for="welcome-mail"> Send welcome email to employee</label>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-12" ng-class="{'has-error': employeeSelect.selectTeam.$dirty && employeeSelect.selectTeam.$error.required}">
          <label>Select an Team in Organisation</label>
          <select ng-model="selectedTeam" name='selectTeam' class="form-control" ng-change="setDropDownDataForEmployee()" required>
            <option value="">Please select</option>
            <option ng-repeat="team in teamList" value="{{team}}">{{team}}</option>
          </select>
          <div class="help-block" ng-show="employeeSelect.selectTeam.$dirty && employeeSelect.selectTeam.$error.required">
            <div class="help-block__msg">
              <p>Please choose one team for new employee.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-12" ng-class="{'has-error':employeeSelectError}">
          <label>Select an Employee</label>
          <input type="text" list="employees" name="employee" class="form-control" ng-model="employeeName" ng-focus="employeeSelectError=false;">
          <datalist id="employees">
            <option ng-repeat="emp in employeeList" value="{{emp}}"></option>
          </datalist>
          <div class="help-block" ng-show="employeeSelectError">
            <div class="help-block__msg">
              <p>Please choose employee from list</p>
            </div>
          </div>
        </div>
      </div>

      <div class="margin-top-xl btn--grp--inline text--right">
        <button class="btn  btn-default custom-btn cancel-btn" ng-click="closeModal()">Cancel</button>
        <button class="btn  btn-primary custom-btn ok-btn" ng-click="submitData()" ng-disabled="employeeSelect.selectTeam.$error.required">Ok</button>
      </div>


    </form>
  </div>
</div>
